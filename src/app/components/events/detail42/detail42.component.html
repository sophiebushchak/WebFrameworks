<h3>Selected event details: <span class="ml-auto">{{editedAEventId}}</span></h3>
<form>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="title-input">Title:</label>
    <div class="col">
      <input id="title-input" class="form-control" [(ngModel)]="aEventsService.aEventCopy.title" type="text"
             placeholder="Enter title">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label" for="description-input">Description:</label>
    <div class="col">
      <input id="description-input" class="form-control" [(ngModel)]="aEventsService.aEventCopy.description"
             type="text"
             placeholder="Enter description">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label" for="status-input">Status:</label>
    <div class="col">
      <select [(ngModel)]="aEventsService.aEventCopy.status" name="" id="status-input" class="form-control">
        <option>DRAFT</option>
        <option>PUBLISHED</option>
        <option>CANCELLED</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label" for="isticketed-input">Is Ticketed:</label>
    <div id="isticketed-input-container" class="col">
      <input [(ngModel)]="aEventsService.aEventCopy.isTicketed" id="isticketed-input" type="checkbox"
             class="form-check-input">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-4 col-form-label" for="participationfee-input">Participation fee:</label>
    <div class="col">
      <input [(ngModel)]="aEventsService.aEventCopy.participationFee"
             [disabled]="!aEventsService.aEventCopy.isTicketed" placeholder="Enter a number"
             id="participationfee-input" type="number" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label" for="maxparticipants-input">Maximum participants:</label>
    <div class="col">
      <input [(ngModel)]="aEventsService.aEventCopy.maxParticipants"
             [disabled]="!aEventsService.aEventCopy.isTicketed" placeholder="Enter a number"
             id="maxparticipants-input" type="number" class="form-control">
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button [disabled]="detectUnsavedChanges()" (click)="onDelete()" class="btn btn-primary">Delete</button>
    <button [disabled]="!detectUnsavedChanges()" (click)="onSave()" class="btn btn-primary ml-3">Save</button>
    <button (click)="onClear()" class="btn btn-primary ml-3">Clear</button>
    <button [disabled]="!detectUnsavedChanges()" (click)="onReset()" class="btn btn-primary ml-3">Reset</button>
    <button (click)="onCancel()" class="btn btn-primary ml-3">Cancel</button>
  </div>

</form>
